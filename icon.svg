<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FC801D"/>
      <stop offset="50%" style="stop-color:#FE2857"/>
      <stop offset="100%" style="stop-color:#087CFA"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#bg)"/>

  <!-- Color palette swatches - representing theme colors -->
  <g>
    <!-- Top row - light theme colors -->
    <rect x="20" y="24" width="24" height="24" rx="4" fill="#FFFFFF"/>
    <rect x="52" y="24" width="24" height="24" rx="4" fill="#E1EAFF"/>
    <rect x="84" y="24" width="24" height="24" rx="4" fill="#D5E1FF"/>

    <!-- Bottom row - dark theme colors -->
    <rect x="20" y="56" width="24" height="24" rx="4" fill="#191A1C"/>
    <rect x="52" y="56" width="24" height="24" rx="4" fill="#25324D"/>
    <rect x="84" y="56" width="24" height="24" rx="4" fill="#2E436E"/>
  </g>

  <!-- Code bracket symbol at bottom -->
  <g fill="none" stroke="#fff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
    <path d="M38 92 L26 102 L38 112"/>
    <path d="M90 92 L102 102 L90 112"/>
  </g>

  <!-- Slash between brackets -->
  <line x1="56" y1="114" x2="72" y2="90" stroke="#fff" stroke-width="5" stroke-linecap="round"/>
</svg>
